<head>

<body>
    <section class="dent">

    <script>
        function gentext(argument) {
            const a = document.getElementById('quote');
            const x = document.querySelector('.yes');
            const y = document.querySelector('.no');
            x.addEventListener('click',function(){
                document.querySelector('.yeah').classList.add('active');
                document.querySelector('.nope').classList.remove('active');
            });
            y.addEventListener('click',function(){
                document.querySelector('.yeah').classList.remove('active');
                document.querySelector('.nope').classList.add('active');
            });

            var word = ['Dentists are on the Verge of Extinction',

                'There is no element in the periodic table that has J',

                'Pneumonia is the short term word for Pneuomonoultramicroscopicsilicovolcanoconiosis which is a disease caused in the lungs by inhaling silicon particles from volcanic debris.',
                'Ada Lovelace is the first programmer in the world. She was the daughter of the poet Lord Byron!',
                'The author of Lord of the Rings fought with Adolf Hitler in the Battle of Somme in World War I.',
                'The Sinoatrial Node in the heart is responsible for exciting an electrical signal to keep the heart pace in rhythm',

                'The simplest math equation 3x + 1 is puzzling mathematicians to this day.',

                'William Morrison, a Dentist, was the first to create cotton candy!'];
